<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login v0.0</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Secure Authentication</h1>
        
        <!-- Registration Form -->
        <div id="registrationForm" class="form-section">
            <img src="user_1f464.svg" align="right" height="72">
            <h2>Register (user profile)</h2>
            <div class="input-group">
                <label for="avatarUrlInput">Avatar Url:</label>
                <input type="url" id="avatarUrlInput" value="user_1f464.svg" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="nameInput">Full Name:</label>
                <input type="text" id="nameInput" autocomplete="on">
            </div>
            <div class="input-group" style="display:none">
                <label for="funcInput">fonction:</label>
                <input type="text" id="funcInput">
            </div>
            <div class="input-group">
                <label for="dobInput">Date of Birth:</label>
                <input type="date" id="dobInput" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="addrInput">Street Address:</label>
                <input type="text" id="addrInput" autocomplete="address">
            </div>
            <div class="input-group" style="display:none">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" autocomplete="email">
            </div>
            <div class="input-group">
                <label for="phoneInput">Phone:</label>
                <input type="tel" id="phoneInput" autocomplete="phone">
            </div>
            <div class="button-group">
            <button id="startRegistrationButton">Start Registration</button>
            <button id="cancelRegistrationButton">Cancel</button>
            </div>
            <p id="registerMessage" class="message"></p>
        </div>

        <!-- Confirmation Form for Password Timing Collection -->
        <div id="confirmationForm" class="form-section" style="display: none;">
            <h2>Confirm Password Timing</h2>
            <div class="input-group">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput">
            </div>
            <div class="input-group">
                <label for="passwordInput">Password: <span id=passwordLength></span></label>
                <input type="password" id="passwordInput">
            </div>
            <div class="input-group">
                <label for="confirmPasswordInput">Confirm Password: <span id=keystrokeLength></span> ( Esc to cancel and retry )</label>
                <input type="password" id="confirmPasswordInput">
            </div>
            <canvas id="intervalGraph" width="400" height="100" style="border:1px solid #ccc; display: none;"></canvas>
            <button id="confirmButton">Confirm</button>
            <button id="doneButton">Done</button>
            <p id="confirmMessage" class="message"></p>
            <p id="sampleCounter">Samples: 0 / 3</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-section" style="display: none;">
            <h2>Login</h2><!-- üö® TBD silent alert -->
            <div class="input-group">
                <label for="loginUsernameInput">Username:</label>
                <input type="text" id="loginUsernameInput">
                <span id="deleteUserData" class="delete-icon">üóëÔ∏è</span>
            </div>
            <div class="input-group">
                <label for="loginPasswordInput">Easy Password: <span id=loginPasswordEntropy class="action"></span></label>
                <input type="password" id="loginPasswordInput">
                <span id="viewTiming" class="view-timing-icon">‚è≤</span>
            </div>
            <div class="input-group">
                <label for="strongPasswordInput">Strong Password: <span id=strongPasswordEntropy class="action"></span> (alphabet: <a href="/ipfs/QmNQVVzwWgWVbFkG1zCkeeqxhiKoe18Fycf7TVu28XXw2T/alphabet.html">üî£</a> <span id="arity"></span>)</label>
                <input type="password" id="strongPasswordInput" disabled>
            </div>
            <div id="strongGauge" class="gauge-container">
              <div class="gauge-bar"></div>
              <div class="gauge-label"></div>
            </div>
            <div class="button-group">
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            </div>
            <p id="loginMessage" class="message"></p>

            <!-- Additional Links for Data Management -->
            <a id="lostDataLink" href="#" style="display: none;">Lost My Data (Upload)</a>
            <input type="file" id="uploadJsonFile" style="display: none;">
            <div id="saveDataLink">
              <a id="viewDataLink" href="#" target="_blank">View My Data</a> <a id="downloadDataLink" href="#">(Download)</a>
            </div>
        </div>

    </div>
    <!-- Modal Results -->
    <div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modalContent"></div>
    </div>
    </div>
    <div class="container">
        <div class="notification">
            <p id="statusMessage"></p>
        </div>
        <div id="result"></div>
        <div id="treeVisualization"></div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="/ipfs/QmWH8zfwC6k4mZKBuLDjhq5JyqzWkcMczj7dWNPmNLz7MZ/zxcvbn.js"></script>
    <script src="release-tag.js"></script>
</body>
</html>
